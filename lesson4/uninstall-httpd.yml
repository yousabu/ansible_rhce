---
- name: remove apache2
  hosts: node2
  tasks:
    - name: close firewall
      firewalld:
        service: http
        permanent: yes
        state: disabled
    - name: remove file
      file:
        path: /var/www/html/index.html
        state: absent
    - name: remove package
      package:
        name: apache2
        state: absent

