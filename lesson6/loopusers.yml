---
- name: create user with loop
  hosts: all
  tasks:
    - name: create users
      user:
        name: "{{ item.name }}"
        state: present
        groups: "{{ item.groups }}"
      loop:
        - name: anna
          groups: sudo
        - name: linda
          groups: users
        - name: bob
          groups: users



